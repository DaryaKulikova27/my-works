<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Перевод из 10 сс в другую</title>
  <script defer src="main.js"></script>
</head>
<body>
  <input type="text" placeholder="Введите число в 10 сс" id="input-number">
  <input type="text" placeholder="В какую сс" id="number-system">
  <button type="submit" id="btn">Получить результат</button>
  <div class="result-number">
    <span>Преобразованное число - </span>
  </div>
  <div class="difference-number">
    <span>Разница между произведением и суммой цифр полученного числа - </span>
  </div>
</body>
</html>
